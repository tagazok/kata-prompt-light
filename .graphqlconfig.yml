projects:
  promptchallenge:
    schemaPath: amplify/backend/api/promptchallenge/build/schema.graphql
    includes:
      - src/graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: angular
        generatedFileName: src/app/API.service.ts
        docsFilePath: src/graphql
        region: eu-west-1
        apiId: null
        maxDepth: 3
